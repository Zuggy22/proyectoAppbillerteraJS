<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Billetera Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card { border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
  </style>
</head>
<body>

<div class="card p-4 bg-white" style="width: 100%; max-width: 400px;">
  <div class="card-body">
    <h2 class="text-center fw-bold mb-4 text-primary">Inicio de Sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="admin@wallet.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="1234" required>
      </div>
      <div id="errorMsg" class="alert alert-danger d-none" role="alert">Credenciales incorrectas.</div>
      <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Iniciar Sesión</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Evita que el form recargue la página

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');

    // Validación simple
    if(email === 'admin@wallet.com' && password === '1234') {
      // Inicializar datos si no existen
      if(!localStorage.getItem('walletBalance')) {
        localStorage.setItem('walletBalance', '50000'); // Saldo inicial
        localStorage.setItem('walletTransactions', JSON.stringify([])); // Historial vacío
      }

      alert('¡Bienvenido! Redirigiendo al menú principal...');
      window.location.href = 'menu.html';
    } else {
      errorMsg.classList.remove('d-none');
      errorMsg.textContent = "Error: Usuario o contraseña incorrectos.";
    }
  });
</script>
</body>
</html>
