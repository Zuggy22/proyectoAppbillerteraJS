<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f7f6; }
    .balance-card { background: linear-gradient(to right, #11998e, #38ef7d); color: white; border-radius: 15px; }
    .btn-menu { height: 120px; border-radius: 15px; font-size: 1.2rem; transition: transform 0.2s; }
    .btn-menu:hover { transform: translateY(-5px); }
  </style>
</head>
<body class="p-3">

<div class="container" style="max-width: 600px;">
  <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
    <h2 class="fw-bold text-dark">Menú Principal</h2>
    <a href="login.html" class="btn btn-outline-danger btn-sm" onclick="localStorage.clear()">Cerrar Sesión</a>
  </div>

  <!-- Tarjeta de Saldo -->
  <div class="card balance-card p-4 mb-4 shadow border-0">
    <p class="mb-0 opacity-75">Saldo disponible</p>
    <h1 class="display-4 fw-bold" id="userBalance">$ 0.00</h1>
  </div>

  <!-- Botones de Navegación -->
  <div class="row g-3">
    <div class="col-6">
      <button onclick="navegar('deposit.html', 'Depositar')" class="btn btn-light w-100 btn-menu shadow-sm text-primary fw-bold border">
        Depositar<br>
      </button>
    </div>
    <div class="col-6">
      <button onclick="navegar('sendmoney.html', 'Enviar Dinero')" class="btn btn-light w-100 btn-menu shadow-sm text-primary fw-bold border">
        Enviar Dinero<br>
      </button>
    </div>
    <div class="col-12">
      <button onclick="navegar('transactions.html', 'Últimos Movimientos')" class="btn btn-light w-100 py-4 shadow-sm text-dark fw-bold border" style="border-radius: 15px;">
        Ver Últimos Movimientos
      </button>
    </div>
  </div>
</div>

<script>
  // Cargar saldo al iniciar
  document.addEventListener('DOMContentLoaded', () => {
    const saldo = parseFloat(localStorage.getItem('walletBalance')) || 0;
    // Formatear a moneda
    document.getElementById('userBalance').textContent = saldo.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' });
  });

  // Función de navegación con alerta
  function navegar(url, nombrePantalla) {
    alert(`Redirigiendo a ${nombrePantalla}...`);
    window.location.href = url;
  }
</script>
</body>
</html>
